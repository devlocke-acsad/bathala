<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(52, 73, 94, 0.9);
            padding: 0;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            min-width: 250px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            user-select: none;
        }

        #ui-header {
            cursor: move;
            background: #34495e;
            border-radius: 8px 8px 0 0;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #collapse-btn {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 18px;
            cursor: pointer;
            margin-left: 8px;
            padding: 0 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        #collapse-btn:hover {
            background: #2c3e50;
        }

        #ui-content {
            padding: 15px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: inline-block;
            width: 100px;
            font-size: 14px;
        }
        
        .control-group input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
        }
        
        .control-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .control-group input[type="range"] {
            width: 100px;
            margin-right: 8px;
        }
        
        /* Tab Styles */
        .tab-nav {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #5a6c7d;
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            color: #ecf0f1;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .control-group button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
        }
        
        .control-group button:hover {
            background: #2980b9;
        }
        
        .control-group button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .legend {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #7f8c8d;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border: 1px solid #7f8c8d;
        }
        
        .info {
            margin-top: 10px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="ui-header">
            <span>Level Generator Menu</span>
            <button id="collapse-btn" title="Collapse/Expand Menu">&#x25B2;</button>
        </div>
        <div id="ui-content">
            
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="generation">Generation</button>
                <button class="tab-btn" data-tab="rendering">Rendering</button>
                <button class="tab-btn" data-tab="visibility">Visibility</button>
            </div>
            
            <!-- Generation Tab -->
            <div id="generation-tab" class="tab-content active">
                <div class="control-group">
                    <label for="width">Width:</label>
                    <input type="number" id="width" min="10" max="100" value="50">
                </div>
                
                <div class="control-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" min="10" max="100" value="50">
                </div>
                
                <div class="control-group" style="display: flex; align-items: center; gap: 6px;">
                    <label for="regions" style="margin-bottom:0;">Regions:</label>
                    <input type="number" id="regions" min="0" max="5000" value="0" placeholder="0 = auto (width × height)">
                    <span id="regions-default-info" style="display:none;color:#aaa;font-style:italic;font-size:11px;margin-left:4px;"></span>
                </div>
                
                <div class="control-group">
                    <label for="distance">Min Distance:</label>
                    <input type="number" id="distance" min="1" max="10" value="3">
                </div>
                
                <div class="control-group">
                    <button id="generate-btn">Generate Level</button>
                </div>
            </div>
            
            <!-- Rendering Tab -->
            <div id="rendering-tab" class="tab-content">
                <div class="control-group">
                    <label>Culling Mode:</label>
                </div>
                
                <div class="control-group">
                    <label for="culling-viewport">
                        <input type="radio" id="culling-viewport" name="culling-mode" value="viewport" checked> Viewport Culling
                    </label>
                </div>
                
                <div class="control-group">
                    <label for="culling-chunk">
                        <input type="radio" id="culling-chunk" name="culling-mode" value="chunk"> Chunk-based Culling
                    </label>
                </div>
                
                <div class="control-group">
                    <label for="culling-fog">
                        <input type="radio" id="culling-fog" name="culling-mode" value="fog-of-war"> Fog-of-War Culling
                    </label>
                </div>
                
                <div class="control-group" id="fog-focus-area-group">
                    <label for="fog-focus-area">Focus Area Buffer:</label>
                    <input type="number" id="fog-focus-area" min="0" max="20" value="5">
                </div>
            </div>
            
            <!-- Visibility Tab -->
            <div id="visibility-tab" class="tab-content">
                <div class="control-group">
                    <label for="fog-of-war">
                        <input type="checkbox" id="fog-of-war" checked> Fog of War
                    </label>
                </div>
                
                <div class="control-group">
                    <label for="clear-radius">Clear Radius:</label>
                    <input type="number" id="clear-radius" min="1" max="20" value="5">
                </div>
                
                <div class="control-group">
                    <label for="max-radius">Max Fog Radius:</label>
                    <input type="number" id="max-radius" min="2" max="30" value="8">
                </div>
                
                <div class="control-group">
                    <label for="fog-intensity">Fog Intensity:</label>
                    <input type="range" id="fog-intensity" min="0" max="100" value="80">
                    <span id="fog-intensity-value">80%</span>
                </div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #90EE90;"></div>
                <span>Path</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #228B22;"></div>
                <span>Outer</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #8B4513;"></div>
                <span>Region</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #F0F0F0;"></div>
                <span>Empty</span>
            </div>
        </div>
        
    <div class="info" id="info-text">
            Click 'Generate Level' to create a new layout
        </div>
    <!-- regions-default-info moved beside input above -->
        </div>
    </div>

    <div id="game-container"></div>
    <script>
    // --- Show faded/grey default region count when regions is 0 ---
    (function() {
        const regionsInput = document.getElementById('regions');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const defaultInfo = document.getElementById('regions-default-info');
        function updateDefaultInfo() {
            const regions = parseInt(regionsInput.value);
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            if (regions === 0 && width && height) {
                defaultInfo.style.display = '';
                const maxVal = Math.max(width, height);
                defaultInfo.textContent = `Default: ${maxVal * 2} (2 × ${maxVal})`;
            } else {
                defaultInfo.style.display = 'none';
                defaultInfo.textContent = '';
            }
        }
        regionsInput.addEventListener('input', updateDefaultInfo);
        widthInput.addEventListener('input', updateDefaultInfo);
        heightInput.addEventListener('input', updateDefaultInfo);
        updateDefaultInfo();
        
        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.getAttribute('data-tab');
                
                // Remove active class from all tabs and contents
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                btn.classList.add('active');
                document.getElementById(targetTab + '-tab').classList.add('active');
            });
        });
        
        // Fog intensity slider update
        const fogIntensitySlider = document.getElementById('fog-intensity');
        const fogIntensityValue = document.getElementById('fog-intensity-value');
        
        if (fogIntensitySlider && fogIntensityValue) {
            fogIntensitySlider.addEventListener('input', () => {
                fogIntensityValue.textContent = fogIntensitySlider.value + '%';
            });
        }
        
        // Show/hide fog-of-war focus area control based on culling mode
        function updateFogFocusAreaVisibility() {
            const fogCullingRadio = document.getElementById('culling-fog');
            const focusAreaGroup = document.getElementById('fog-focus-area-group');
            
            if (fogCullingRadio && focusAreaGroup) {
                focusAreaGroup.style.display = fogCullingRadio.checked ? 'block' : 'none';
            }
        }
        
        // Set up event listeners for culling mode changes
        const cullingModeInputs = document.querySelectorAll('input[name="culling-mode"]');
        cullingModeInputs.forEach(input => {
            input.addEventListener('change', updateFogFocusAreaVisibility);
        });
        
        // Initial setup
        updateFogFocusAreaVisibility();
    })();
    // --- Collapsible and Draggable Menu ---
    (function() {
        const uiContainer = document.getElementById('ui-container');
        const uiHeader = document.getElementById('ui-header');
        const uiContent = document.getElementById('ui-content');
        const collapseBtn = document.getElementById('collapse-btn');
        let collapsed = false;

        // Collapse/expand logic
        collapseBtn.addEventListener('click', function() {
            collapsed = !collapsed;
            if (collapsed) {
                uiContent.style.display = 'none';
                collapseBtn.innerHTML = '&#x25BC;';
                collapseBtn.title = 'Expand Menu';
            } else {
                uiContent.style.display = '';
                collapseBtn.innerHTML = '&#x25B2;';
                collapseBtn.title = 'Collapse Menu';
            }
        });

        // Drag logic
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        uiHeader.addEventListener('mousedown', function(e) {
            isDragging = true;
            dragOffsetX = e.clientX - uiContainer.offsetLeft;
            dragOffsetY = e.clientY - uiContainer.offsetTop;
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            let newX = e.clientX - dragOffsetX;
            let newY = e.clientY - dragOffsetY;
            // Clamp to viewport
            newX = Math.max(0, Math.min(window.innerWidth - uiContainer.offsetWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - uiContainer.offsetHeight, newY));
            uiContainer.style.left = newX + 'px';
            uiContainer.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            document.body.style.userSelect = '';
        });
    })();
    </script>
</body>
</html>
